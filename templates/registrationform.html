<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Nom Nom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2a526b; /* Blue background */
            color: #2a526b; /* White text */
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff; /* White card */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .register-container h2 {
            color: #2a526b; /* Blue text for heading */
            font-weight: bold;
        }
        .btn-register {
            background-color: #f4b75d; /* Orange button */
            color: #ffffff;
            font-weight: bold;
            width: 100%;
        }
        .btn-register:hover {
            background-color: #e6a34c;
        }
        .form-control {
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #f4b75d;
            box-shadow: 0 0 4px rgba(244, 183, 93, 0.8);
        }
        .text-link {
            color: #f4b75d;
            text-decoration: none;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="#" class="text-link">Login here</a></p>
        </div>
    </div>
</body>
</html>
